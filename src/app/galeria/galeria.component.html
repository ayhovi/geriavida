    <div *ngFor="let galeria of Galeria;let iControl=index" >
      <div class=" galeria btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal"data-id="{{ galeria.id }}">
        <img src='{{galeria.urlimg}}' alt='{{ galeria.nombre }}'>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-center modal-dialog modal-lg">
          <div class="modal-content ">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"[id]=(galeria.id)>
              <input type="hidden" name="id_estudiante" data-id='{{galeria.id}}'>
              <h2 class="modal-title" id="exampleModalLabel">{{ galeria.nombre }}</h2>
              <img src='{{galeria.urlimg}}' alt='{{ galeria.nombre }}'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
